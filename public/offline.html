<!DOCTYPE html>
<html lang="en" class="dark scrollbar-hide">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Clynic AI</title>
  <style>
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: linear-gradient(to bottom right, #020617, #0f172a);
      color: white;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 500px;
    }
    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(to right, #0ea5e9, #14b8a6);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      box-shadow: 0 0 20px rgba(14, 165, 233, 0.3);
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 16px;
    }
    p {
      color: #94a3b8;
      margin-bottom: 24px;
      line-height: 1.6;
    }
    .button {
      background: linear-gradient(to right, #0ea5e9, #14b8a6);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      display: inline-block;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .button:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"></path>
      </svg>
    </div>
    <h1>You're Offline</h1>
    <p>It looks like you're currently offline. Please check your internet connection and try again. Some features of Clynic AI require an active internet connection.</p>
    <button class="button" onclick="window.location.reload()">Try Again</button>
  </div>
</body>
</html>
